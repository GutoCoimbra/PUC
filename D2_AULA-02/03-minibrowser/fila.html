<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fila (FIFO)</title>
  </head>
  <body>
    <script>
      console.log("[Fila/Queue]");
      // pessoas = qualquer tipo de dado
      // uma atr√°s da outra. a ordem importa
      // quem entra primeiro, sai primeiro

      var fila = ["scripts.js", "style.css", "imagem.png"];

      // adiciona valor no array
      fila.push("doguinho.png");
      //remove o primeiro da fila do array
      fila.shift();

      //==============================
      //receita para criar filas
      //==============================
      //  enqueue = enfileirar
      //  dequeue = desenfileirar

      // receita para criar objetos
      class Queue {
        constructor() {
          this.data = [];
        }
        print() {
          console.log(this.data);
        }
        enqueue(item) {
          this.data.push(item);
        }
        dequeue() {
          this.data.shift();
        }
      }

      var requests = new Queue();
      requests.enqueue("scripts.js");
      requests.print();
      requests.dequeue("scripts.js");
      requests.enqueue("style.css");
      requests.enqueue("imagem.png");
      requests.enqueue("doguinho.png");
    </script>
  </body>
</html>
