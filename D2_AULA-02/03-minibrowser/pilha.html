<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pilha (LIFO)</title>
  </head>
  <body>
    <script>
      //conceito da pilha baseado em LIFO last in first out
      // LIFO - Stack

      console.log("Pilha/Stack");

      class BrowserHistoryStack {
        constructor() {
          this.cursor = 0;
          this.data = [];
        }
        push(item) {
          this.cursor = this.cursor + 1;
          this.data.push(item);
        }
        back() {
          this.cursor = this.cursor - 1;
          //this.data.pop();
        }
        clear() {
          this.data = [];
        }
        print() {
          console.log("Cursor", this.cursor);
          console.log("Itens atuais", this.data);
        }
      }

      const history = new BrowserHistoryStack();

      history.push("https://google.com");
      history.push("https://youtube.com");
      history.push("https://facebook.com");
      history.print();
      history.back();
      history.print();
    </script>
  </body>
</html>
