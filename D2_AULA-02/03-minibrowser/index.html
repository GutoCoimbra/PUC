<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Browser Experimental</title>
  </head>
  <body>
    <script>
      // o que tem em uma aba do navegador?
      // título
      //[x] url
      // página de fato (html, css, javascript)

      //Objetos: Representa coisas com múltiplos atributos para representá-las

      // Arrays: Listas de coisas

      var aba1 = {
        titulo: "Título da aba 1",
        url: "https://www.globo.com",
      };
      var aba2 = {
        titulo: "Título da aba 2",
        url: "https://www.sccoimbra.com.br",
      };

      // [ENTRADA]
      // Array
      const abas = [aba1, aba2];

      // [PROCESSAMENTO]
      for (aba of abas) {
        console.log(aba.titulo);

        //[OUTPUT]

        var valorAtualDoHTML = document.body.innerHTML;

        document.body.innerHTML =
          valorAtualDoHTML + `<li><a href="${aba.url}">${aba.titulo}</a></li>`;
      }
    </script>
    <!-- <link rel="stylesheet" href="./style.css" /> -->
  </body>
</html>
